<!DOCTYPE html>
<html>
<head>
  <title>PCP PKI Trust Metrics</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>PCP Trust Metrics </h1>
  <h3>You certificate Trust <span class="black"><span id="balance"></span></span></h3>

  <br>
  <h1>Enter PCP contract address</h1>
  <br><label> ABI: Default </label>
  <br><label for="contractId">Contract Id:</label><input type="text" id="contractId" placeholder="e.g., 95"></input>
  <br><label for="receiver">Contract Address:</label><input type="text" id="receiver" placeholder="0x75929c68ce90f7a40fdbce471a0e0776e9a32da0"></input>
  <br><br><button id="send" onclick="App.callPolicy()">Send</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
